<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="content" style="max-width: 80vw">
      <p>
        You have a new group invitation from: <br/><br/>
        <div style="margin-left: 38px">
          Group Name: {{ group_name }}<br/>
          Inviter: {{ inviter }}<br/>
          Message: {{ message }}<br/><br/>
        </div>
        Please click the following button to check it out.

      </p>

      <h4 style="margin-left: 38px;">
        <a href="{{ redirect_url }}" style="text-decoration: none;"><button style="color: #1BA39C">Go to Variora</button></a>
      </h4>

      <HR SIZE=1>
      <p style="color: #1BA39C;">This is a system generated email, please do not reply.</p>
      <p>
        Regards, <br />
        Variora Team
      </p>
    </div>
  </body>
</html>
